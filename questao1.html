<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Questão nº 1</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-5 mt-5">Cadastro de dados</h1>
    <form>
        <div class="row mb-3">
          <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail">
          </div>
        </div>

        <div class="row mb-3">
            <label for="inputMessage" class="col-sm-2 col-form-label">Mensagem</label>
            <div class="col-sm-10">
                <textarea id="inputMessage"  rows="10" class="form-control"></textarea>
            
            </div>
          </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <div class="text-end">
        <a href="./index.html"><button type="button" class="btn btn-outline-secondary">Voltar</button></a>
      </div>

    </div>
    
</body>
</html>
