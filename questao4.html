<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Questão nº 4</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-5 mt-5">A questão mais difícil do mundo</h1>
        <h3 class="text-danger">Atenção: só aperte se estiver preparado.</h3>
        <button type="button" class="btn btn-outline-danger mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Estou pronto</button>

        <!-- Parte do código relativo ao modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Apenas responda</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Por quê?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Não sei</button>
                  <button type="button" class="btn btn-outline-info" data-bs-dismiss="modal">Eu sei</button>
                </div>
              </div>
            </div>
        </div>
        <!-- Fim do código relativo ao modal -->
        <div class="text-end">
          <a href="./index.html"><button type="button" class="btn btn-outline-secondary">Voltar</button></a>
        </div>

    </div>

    
    <!-- Parte do código relativa ao Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Fim do código relativo ao Javascript -->
</body>
</html>
